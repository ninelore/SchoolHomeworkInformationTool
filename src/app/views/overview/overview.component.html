<!doctype html>
<div class="input-group mb-2">
    <input class="form-control" type="text" placeholder="Search">
    <button type="button" class="btn btn-outline-secondary">Search</button>
    <button type="button" class="btn btn-outline-secondary">Refresh</button>
    <button type="button" class="btn btn-outline-secondary">Create New</button>
</div>

<div class="d-flex pt-2 gap-3">
    <app-event-display *ngFor="let event of events" [name]="event.name??'No Name'" [description]="event.description??'No desc'"></app-event-display>
</div>
