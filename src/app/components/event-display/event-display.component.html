<div class="card container">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h3 class="card-title">{{event?.name ?? "No Name"}}</h3>
            <button *ngIf="created" class="btn" (click)="edit(event)" data-bs-toggle="modal" data-bs-target="#edit-event-modal">Edit</button>
        </div>
        <p class="card-text">{{event?.description ?? "No Description"}}</p>
        <p class="">{{(parseDate(event?.date)) ?? "No Date"}}</p>
        <button *ngIf="!subscribed" class="btn btn-primary container" (click)="subscribe()" data-bs-toggle="modal" data-bs-target="#subscription-modal">Subscribe</button>
        <button *ngIf="subscribed" class="btn container" (click)="editSubscription()" data-bs-toggle="modal" data-bs-target="#subscription-modal">Edit subscribtions</button>
    </div>
</div>
